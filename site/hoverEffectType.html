<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoverEffectType</title>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/common.css">
    <!-- Image Type CSS -->
    <link rel="stylesheet" href="CSS/hoverEffectType.css">
    <!-- 나눔스퀘어 웹 폰트 -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">

    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Crimson+Pro">

</head>
<body>
    <!-- hoverEffectType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>실내 식물 가꾸기</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img class="image-img" src="img/imgtype01.jpg" alt="식물이미지01">
                        <div class="image-cont">
                            <h3 class="image-title">식물들의 집</h3>
                            <p class="image-desc">내 식물에게 딱 맞는 화분 고르기와 분갈이</p>
                            <a class="image-btn red" href="#">자세히 보기</a>
                        </div>
                    </div>
                    <div class="image">
                        <img class="image-img" src="img/imgtype02.jpg" alt="식물이미지02">
                        <div class="image-cont">
                            <h3 class="image-title">식물 관리하기</h3>
                            <p class="image-desc">식물에게 중요한 물주기와 햇빛, 잎과 뿌리 관리하는 법</p>
                            <a class="image-btn yellow" href="#">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //hoverEffectType01 -->


    <!-- hoverEffectType02 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2 class="h2-1">I am
                    <h2 class="h2-2">‘ 패셔니스타 ’</h2>
                </h2>
                <div class="image-wrap">
                    <figure class="image">
                        <img class="image-img" src="img/imgtype03.jpg" alt="해파리 이미지1">
                        <figcaption class="image-cont">
                            <h3 class="image-title">트렌트 패션</h3>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/imgtype04.jpg" alt="해파리 이미지2">
                        <figcaption class="image-cont">
                            <h3 class="image-title">계절 패션</h3>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/imgtype05.jpg" alt="해파리 이미지3">
                        <figcaption class="image-cont">
                            <h3 class="image-title">악세사리</h3>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <!-- //hoverEffectType02 -->
</body>
</html>
