<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Effect</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg bg1">
    <!-- info -->
    <div class="info">
        <h1>javascript Menu Effect01</h1>
        <p>메뉴 이펙트 - 탭 메뉴</p>
    </div>

    <div class="info right">
        <ul>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
        </ul>
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
        </ul>
    </div>

    <div class="info bottom">
        <button>소스 보기</button>
    </div>
    <div id="example" class="ex">
        <div class="example-bg">
            <div class="example-cont">
                <h2>소스보기 만들기</h2>
                <p>
                제이쿼리<br>
                $(".bottom button").click(function(){
                    $("#example").removeClass().addClass("show");
                });
            
                $(".example-cont button").click(function(){
                    $("#example").addClass("hide");
                });
                </p>
                <button>닫기</button>
            </div>
        </div>
    </div>
    <!-- //info -->
    <script>

        $(".bottom button").click(function(){
            $("#example").removeClass().addClass("show");
        });
    
        $(".example-cont button").click(function(){
            $("#example").addClass("hide");
        });
    
    </script>
</body>
</html>
