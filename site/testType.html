<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/testType.css">
    
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <title>카드타입 테스트</title>
</head>
<body>
    <section>
      <div id="testType">
          <div class="container">
              <div class="testType01">
                  <h2>클로바노트에서 <br>음성 기록을 정리하는 팁</h2>
                  <div class="testwrap">
                      <div class="test">
                          <img class="t-img" src="img/cover_img01.png" alt="녹음 찾기">
                          <div class="txt-box">
                            <div class="txt">녹음 찾기</div>
                            <div class="tite">메모, 북마크 구간을<br>검색해서 쉽게 찾아 들어요</div>
                          </div>
                        </div>

                      <div class="test">
                        <img class="t-img" src="img/cover_img02.png" alt="수정하기">
                        <div class="txt-box">
                            <div class="txt">수정하기</div>
                            <div class="tite">변환된 음성 기록과<br>메모를 수정할 수 있어요</div>
                        </div>
                    </div>

                    <div class="test">
                        <img class="t-img" src="img/cover_img03.png" alt="다운로드">
                        <div class="txt-box">
                            <div class="txt">다운로드</div>
                            <div class="tite">녹음 파일과 음성 기록,<br>메모를 다운로드할 수 있어요</div>
                        </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>
    </section>
</body>
</html>
